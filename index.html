    <!-- Login Box -->
    <div class="login-container">
        <form method="post" action="login.php" autocomplete="off">
            <img src="images\logo.png" class="login-logo" alt="Xavier University Logo">
            <div class="login-uni">XAVIER<br>UNIVERSITY</div>
            <div class="login-header">LOGIN PORTAL</div>
            <div class="login-input">
                <input type="text" name="username" placeholder="USERNAME" autocomplete="off" required>
            </div>
            <div class="login-input">
                <input type="password" id="password" name="password" placeholder="PASSWORD" autocomplete="off" required id="password">
                <span class="eye-icon" id="togglePassword">
                    <i class="<fa-solid fa-eye"></i>>
                </span>
            </div>
            <div class="terms-row">
                <input type="checkbox" id="terms" required>
                <label for="terms">I Accept the <span class="bold">Terms of Use.</span></label>
            </div>
            <button class="enter-btn" type="submit">ENTER</button>
            <div class="forgot-row">
                <a href="#" class="forgot-liSnk">FORGOT PASSWORD</a>
            </div>
